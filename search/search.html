<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./search.css" />
  </head>
  <body class="bg-dark">
    <div class="container-fluid p-3">
      <!-- Header -->
      <div class="header mb-4">
        <h1 class="text-white mb-4">Cerca</h1>
        <div class="search-bar d-flex align-items-center  rounded p-2" style="background-color: #1b1b1b; padding-left: 2em;">
          <i class="bi bi-search text-white me-2"></i>
          <input
            type="text"
            placeholder="Cosa vuoi ascoltare?"
            class="form-control  text-white border-0"
            style="background-color: #1b1b1b;"
          />
        </div>
      </div>

      <!-- Main Content -->
      <h2 class="text-white mb-4 text-center">Sfoglia tutto</h2>
      <div class="row g-3 mb-4 " style="margin-bottom: 4em;">
        <!-- Category Cards -->
        <div class="col-6 col-md-4 g-3 col-lg-3 ">
          <div class="category-card  text-white p-3 rounded" style="background-color: #e13300;">
            <h3 class="h5">Podcast</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-2.jpg" alt="Podcast" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-6 col-md-4  g-3 col-lg-3">
          <div class="category-card  text-white  p-3 rounded" style="background-color: #1e3264;">
            <h3 class="h5">Create per te</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-42.png" alt="Create" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-6 col-md-4  g-3 col-lg-3">
          <div class="category-card  text-white  p-3 rounded" style="background-color: #e8125c;">
            <h3 class="h5">Nuove uscite</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-26.jpg" alt="New Releases" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-6 col-md-4 g-3 col-lg-3">
          <div class="category-card  text-white  p-3 rounded" style="background-color: #158a08;">
            <h3 class="h5">Pop</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-47.jpg" alt="Pop" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-6 col-md-4 g-3 col-lg-3">
          <div class="category-card  text-white  p-3 rounded" style="background-color: #bc5800;">
            <h3 class="h5">Hip Hop</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-49.jpg" alt="Hip Hop" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-6 col-md-4 g-3 col-lg-3">
          <div class="category-card  text-white  p-3 rounded" style="background-color: #d84000;">
            <h3 class="h5">Dance/Elettronica</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-27.jpg" alt="Dance" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-6 col-md-4 g-3 col-lg-3">
          <div class="category-card  text-white  p-3 rounded" style="background-color: #cb117e;">
            <h3 class="h5">Latina</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-5.jpg" alt="Latina" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-6 col-md-4 g-3 col-lg-3">
          <div class="category-card bg-violet text-white  p-3 rounded" style="background-color: #8c67ad;">
            <h3 class="h5">Classifiche</h3>
            <img src="../BW2-Spotify-assets/assets/imgs/search/image-14.jpg" alt="Charts" class="img-fluid rounded">
          </div>
          <!--da qui-->
          <div class="col-6 col-md-4 g-3 col-lg-3">
            <div class="category-card  text-white  p-3 rounded" style="background-color: #fed97e;">
              <h3 class="h5">R&B</h3>
              <img src="../BW2-Spotify-assets/assets/imgs/search/image-6.jpg" alt="R&B" class="img-fluid rounded">
            </div>
          </div>
          <div class="col-6 col-md-4 g-3 col-lg-3">
            <div class="category-card  text-white  p-3 rounded" style="background-color: #91eedb;">
              <h3 class="h5">Rock</h3>
              <img src="../BW2-Spotify-assets/assets/imgs/search/image-7.jpg" alt="R&B" class="img-fluid rounded">
            </div>
          </div>
          <div class="col-6 col-md-4 g-3 col-lg-3">
            <div class="category-card  text-white  p-3 rounded" style="background-color: #d8a3ff;">
              <h3 class="h5">Warrior Mood</h3>
              <img src="../BW2-Spotify-assets/assets/imgs/search/image-8.jpg" alt="warrior" class="img-fluid rounded">
            </div>
          </div>



      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="fixed-bottom bg-dark p-3">
      <div class="row text-center">
        <div class="col">
          <i class="bi bi-house-door text-white"></i>
          <p class="text-white small">Home</p>
        </div>
        <div class="col">
          <i class="bi bi-search text-white"></i>
          <p class="text-white small">Cerca</p>
        </div>
        <div class="col">
          <i class="bi bi-collection text-white"></i>
          <p class="text-white small">La tua libreria</p>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./search.js"></script>
  </body>
</html>
