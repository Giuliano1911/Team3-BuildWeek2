<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web Italia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
      }

      .navbar {
        background-color: #1db954;
      }

      .card {
        background-color: #282828;
        border: none;
      }

      .footer {
        background-color: #181818;
        padding: 20px 0;
      }

      .main-header {
        text-align: center;
        margin: 50px 0;
      }

      .main-header h1 {
        font-size: 3rem;
      }

      .track {
        display: flex;
        align-items: center;
      }

      .track img {
        height: 50px;
        width: 50px;
        border-radius: 5px;
        margin-right: 15px;
      }

      .track-info {
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Spotify</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Library</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="main-header">
        <h1>Benvenuto su Spotify!</h1>
        <p>Scopri la tua musica e i tuoi playlist</p>
      </div>

      <h2>Le Tue Playlist</h2>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">La mia playlist</h5>
              <div class="track">
                <img src="https://via.placeholder.com/50" alt="Track Image" />
                <div class="track-info">
                  <p>Nome Canzone - Artista</p>
                  <small>Durata: 3:45</small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Scelti per te</h5>
              <div class="track">
                <img src="https://via.placeholder.com/50" alt="Track Image" />
                <div class="track-info">
                  <p>Nome Canzone - Artista</p>
                  <small>Durata: 4:20</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center">
      <div class="container">
        <p>&copy; 2023 Spotify, Inc.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
