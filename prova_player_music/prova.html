<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./prova.css" />
    <link rel="stylesheet" href="../assets/css/custom-bootstrap.css" />
  </head>
  <body>
    <!-- Barra di riproduzione -->
    <div
      class="p-3 d-flex justify-content-between align-items-center bg-sfondo text-light"
    >
      <!-- Elementi a sinistra -->
      <div class="d-flex align-items-center">
        <img src="." style="width: 80px" alt="Album" class="track-art" />
        <div class="mx-3">
          <h5 class="track_name mb-0" id="track-title">Titolo del brano</h5>
          <p class="track-artist mb-0 opacity-50 mt-1 fs-6" id="artist-name">
            Artista
          </p>
        </div>
        <a href="#">
          <i class="bi bi-heart mx-1 text-light ms-3 opacity-75 fs-5 heart"></i>
        </a>
      </div>

      <!-- Elementi centrali -->
      <div class="d-flex flex-column align-items-center">
        <div class="buttons d-flex align-items-center">
          <div
            class="pe-3 random-track me-3 opacity-50"
            onclick="randomTrack()"
          >
            <i class="fas fa-random fs-4" title="random"></i>
          </div>
          <div class="pe-3 prev-track me-3 opacity-75" onclick="prevTrack()">
            <i class="fa fa-step-backward fs-4"></i>
          </div>
          <div class="pe-3 playpause-track me-3" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-4x"></i>
          </div>
          <div class="pe-3 next-track me-3 opacity-75" onclick="nextTrack()">
            <i class="fa fa-step-forward fs-4"></i>
          </div>
          <div
            class="pe-3 repeat-track me-3 opacity-50"
            onclick="repeatTrack()"
          >
            <i class="fa fa-repeat fs-4" title="repeat"></i>
          </div>
        </div>
        <div
          class="slider_container d-flex justify-content-center align-items-center"
        >
          <div class="current-time p-2 opacity-50">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider opacity-50 bg-light"
            style="width: 600px"
            onchange="seekTo()"
          />
          <div class="total-duration p-2 opacity-50">00:00</div>
        </div>
      </div>

      <!-- Elementi a destra -->
      <div class="d-flex align-items-center">
        <a href="#">
          <i
            class="bi bi-mic text-decoration-none text-light opacity-50 pe-3 fs-4"
          ></i>
        </a>
        <a href="#">
          <i
            class="bi bi-collection text-decoration-none text-light opacity-50 pe-3 fs-4"
          ></i>
        </a>
        <a href="#">
          <i
            class="bi bi-pc-display text-decoration-none text-light opacity-50 pe-3 fs-4"
          ></i>
        </a>

        <!-- GESTIONE VOLUME  -->

        <div
          class="slider_container me-3 d-flex justify-content-center align-items-center"
        >
          <i class="fa fa-volume-down p-2"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
        </div>

        <a href="#">
          <i
            class="bi bi-arrows-angle-expand text-decoration-none text-light opacity-50 pe-1 fs-4s"
          ></i>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./prova.js"></script>
  </body>
</html>
