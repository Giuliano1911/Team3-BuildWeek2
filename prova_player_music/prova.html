<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./prova.css" />
  </head>
  <body>
    <!-- Barra di riproduzione -->
    <div
      class="p-5 d-flex justify-content-between align-items-center bg-secondary"
    >
      <!-- Elementi a sinistra -->
      <div class="d-flex align-items-center">
        <img src="." style="width: 50px" alt="Album" class="track-art" />
        <div class="mx-3">
          <h5 class="track_name mb-0" id="track-title">Titolo del brano</h5>
          <p class="track-artist mb-0" id="artist-name">Artista</p>
        </div>
        <a href="#">
          <i class="bi bi-heart mx-1 text-dark fs-5" id="heart"></i>
        </a>
      </div>

      <!-- Elementi centrali -->
      <div>
        <div class="buttons d-flex align-items-center">
          <div class="pe-3 random-track" onclick="randomTrack()">
            <i class="fas fa-random fa-2x" title="random"></i>
          </div>
          <div class="pe-3 prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="pe-3 playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="pe-3 next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
          <div class="pe-3 repeat-track" onclick="repeatTrack()">
            <i class="fa fa-repeat fa-2x" title="repeat"></i>
          </div>
        </div>
        <div
          class="slider_container d-flex justify-content-center align-items-center"
        >
          <div class="current-time p-2">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="total-duration p-2">00:00</div>
        </div>
      </div>

      <!-- Elementi a destra -->
      <div class="d-flex align-items-center">
        <a href="#">
          <i
            class="bi bi-file-play pe-2 fs-5 text-decoration-none text-dark"
          ></i>
        </a>
        <a href="#">
          <i
            class="bi bi-collection pe-2 fs-5 text-decoration-none text-dark"
          ></i>
        </a>
        <a href="#">
          <i
            class="bi bi-pc-display pe-2 fs-5 text-decoration-none text-dark"
          ></i>
        </a>

        <!-- GESTIONE VOLUME  -->

        <div
          class="slider_container mx-3 d-flex justify-content-center align-items-center"
        >
          <i class="fa fa-volume-down p-2"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
        </div>

        <a href="#">
          <i
            class="bi bi-window-desktop pe-2 fs-5 text-decoration-none text-dark"
          ></i>
        </a>
        <a href="#">
          <i
            class="bi bi-arrows-angle-expand pe-2 fs-5 text-decoration-none text-dark"
          ></i>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./prova.js"></script>
  </body>
</html>
